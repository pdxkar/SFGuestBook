<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
 
    <h:body>
 
    	<h1>GuestBook</h1>
 
 		<h:dataTable value="#{guest.getGuestList()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
 
    		<h:column>
    			<f:facet name="header">
    				Guest ID
    			</f:facet>
    				#{c.guestId}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{c.name}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Email Address
				</f:facet>
    				#{c.address}
    		</h:column>
 
  <!--   		<h:column>
    			<f:facet name="header">
    				Created Date
				</f:facet>
    				#{c.createdDate}
    		</h:column> -->
 
    	</h:dataTable>
 
 		<h2>Add New Guest</h2>
 		<h:form>
 
 			<h:panelGrid columns="3">
 
				Name: 
				<h:inputText id="name" value="#{guest.name}" 
					size="20" required="true"
					label="Name" >
				</h:inputText>
 
				<h:message for="name" style="color:red" />
 
				Email Address : 
				<h:inputText id="address" value="#{guest.address}" 
					cols="30" required="true"
					label="Address" >
				</h:inputText>
 
				<h:message for="address" style="color:red" />
 
			</h:panelGrid>
 
			<h:commandButton value="Submit" action="#{guest.addGuest()}" />
 
 		</h:form>
 
    </h:body>
 
</html>
