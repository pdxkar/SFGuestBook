<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
       
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>

      
            <h:form>

    <p:dataTable var="g" value="#{guest.getGuestList()}" id="guestList">

        <f:facet name="header">
            Guest stuff
        </f:facet>

        <p:column headerText="Guest Name" style="width:150px">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{g.name}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{g.name}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Email Address" style="width:150px">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{g.address}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{g.address}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

  

        <p:column headerText="Options">
            <p:rowEditor />
        </p:column>
            </p:dataTable>
        </h:form>




	   </h:body>			

</html>
