<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>

        <h1>GuestBook</h1>
        
        <h:form id="addGuest">
            <h:dataTable value="#{guest.guestList}" var="g"
                         styleClass="guest-table"
                         headerClass="guest-table-header"
                         rowClasses="guest-table-odd-row,guest-table-even-row">

                <h:column>
                    <f:facet name="header">Guest ID</f:facet>
                    <h:inputText value="#{g.guestId}" size="10" maxlength="10" rendered="#{g.editable}" />
                    <h:outputText value="#{g.guestId}" rendered="#{not g.editable}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Guest Name</f:facet>
                    <h:inputText value="#{g.name}" size="20" maxlength="20" rendered="#{g.editable}" />
                    <h:outputText value="#{g.name}" rendered="#{not g.editable}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Email Address</f:facet>
                    <h:inputText value="#{g.address}" size="10" maxlength="10" rendered="#{g.editable}" />
                    <h:outputText value="#{g.address}" rendered="#{not g.editable}" />
                </h:column>
                
                  <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandLink value="Edit" action="#{guest.editAction(g)}" rendered="#{not g.editable}" />
                    <h:commandLink value="Save Changes" action="#{guest.saveAction}" rendered="#{g.editable}" />
                </h:column>  

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandLink value="Delete" action="#{guest.deleteAction(g)}" rendered="#{not g.editable}" />
                </h:column>                    

             </h:dataTable>

            <h3>Enter Guest</h3>
            <table>
               <!--  <tr>
                    <td styleClass="celluleLeft">Guest ID :</td>
                    <td><h:inputText id="guestId" size="10" maxlength="10" value="#{guest.guestId}" required="false" /></td>
                </tr> -->
                <tr>
                    <td styleClass="celluleLeft">Guest Name :</td>
                    <td><h:inputText id="name" size="20" maxlength="20" value="#{guest.name}" required="false" /></td>
                </tr>
                <tr>
                    <td styleClass="celluleLeft">Email Address :</td>
                    <td><h:inputText id="address" size="5" maxlength="5" value="#{guest.address}" required="false" /></td>
                </tr>
 
            </table>
            <h:commandButton value="Add New guest" action="#{guest.addGuest}" rendered="#{not guest.editable}" /> 

        </h:form>
    </h:body>

</html>
